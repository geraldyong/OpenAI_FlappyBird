<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flappy Arcade</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="app">
      <header class="topbar">
        <h1>Flappy Arcade</h1>
        <div class="controls">
          <label>Difficulty:</label>
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="normal" selected>Normal</option>
            <option value="hard">Hard</option>
          </select>
          <button id="btnStart">Start</button>

          <!-- Sound toggle -->
          <div class="sfx-hint">
            <button id="btnSound" title="Toggle Sound">ðŸ”Š</button>
            Use ðŸ”Š to toggle music. FX auto-play on interaction.
          </div>
        </div>
      </header>

      <main class="main">
        <!-- widen by 150% (480 -> 720), height -25% (640 -> 480) -->
        <canvas id="game" width="720" height="480"></canvas>

        <aside class="sidebar">
          <h2>Leaderboard</h2>
          <div class="lb-controls">
            <select id="lbDifficulty">
              <option value="all" selected>All</option>
              <option value="easy">Easy</option>
              <option value="normal">Normal</option>
              <option value="hard">Hard</option>
            </select>
            <button id="refreshLB">Refresh</button>
          </div>
          <ol id="leaderboard"></ol>
        </aside>
      </main>

      <div id="overlay" class="overlay hidden">
        <div class="modal">
          <h3 id="overlayTitle">Flappy Arcade</h3>
          <p id="overlayText">Press Space / Click / Tap to flap.</p>
          <div id="submitScore" class="hidden">
            <label>Player name</label>
            <input id="playerName" maxlength="20" placeholder="Your name" />
            <button id="btnSubmit">Submit Score</button>
          </div>
          <button id="btnClose">Close</button>
        </div>
      </div>

      <footer class="footer">Â© Flappy Arcade</footer>
    </div>

    <script src="/game.js"></script>
  </body>
</html>
